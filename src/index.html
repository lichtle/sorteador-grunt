<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteador</title>
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS" />
  </head>
  <body>
    <main>
      <div class="container-principal">
        <h1>Sorteador</h1>
        <form id="form-sorteador">
          <div>
            <label for="numero-maximo">Insira o número máximo:</label
            ><input
              type="number"
              id="numero-maximo"
              required
              min="2"
              value="2"
              step="1"
            />
            <!-- Colocamos o número mínimo como sendo 2 pois não faz sentido sortearmos apenas uma pessoa, portando o mínimo para se sortear devem ser dois números. Também adicionamos um valor padrão como sendo 2, mas é opcional. O step define que o número a ser inserido deve ser de 1 em 1 (números inteiros), ou seja, 1, 5, 88, e não números quebrados como 2.5, por exemplo -->
          </div>
          <button type="submit">Sortear!</button>
        </form>
      </div>
      <div class="resultado">
        <p>O número sorteado foi: <span id="resultado-valor">...</span></p>
      </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
  </body>
</html>
